	<section class="mt_l">
		<h2 class="sound_only">요소 설명</h2>
		<p>
			&lt;section&gt;는 문서의 일반적인 구조를 나타냅니다.<br>
			즉, (전형적으로 제목을 가지고 있는) 콘텐츠의 주제 그룹을 말합니다.<br>
			각 &lt;section&gt;은 식별되어야하며, 일반적으로 (&lt;h1&gt;-&lt;h6&gt; 요소들을 자식으로 가집니다.)<br>
			각 섹션은 자기들만의 제목 계층을 가질 수 있습니다. 그래서, 중첩된 섹션이라도 &lt;h1&gt; 제목을 가질 수 있습니다.
		</p>
	</section>
