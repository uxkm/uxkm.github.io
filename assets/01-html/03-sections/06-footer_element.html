

	<h1 class="html5"></h1><!-- footer element -->
	<time class="last_update" datetime="2019-11-11">2019-11-11</time>

	<p class="mt_l">
		&lt;footer&gt; 는 가장 가까운 구조화 콘텐츠나 구조화 루트의 푸터를 나타냅니다.<br>
		푸터는 일반적으로 작성자, 저작권 데이터, 관련된 문서의 링크에 대한 정보를 포함합니다.<br>
		&lt;address&gt; 요소에 들어 있는 작성자에 대한 정보도 &lt;footer&gt; 요소에 포함될수 있습니다.
	</p>
