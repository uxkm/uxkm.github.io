

	<h1></h1><!-- heading(h1,h2,h3,h4,h5,h6) element -->
	<time class="last_update" datetime="2019-11-11">2019-11-11</time>

	<div class="mt_l">
		<p>
			&lt;h1&gt;–&lt;h6&gt; 요소는 6단계의 문서 제목을 구현합니다.<br>
			구조적인 단계는 &lt;h1&gt;이 가장 높고 &lt;h6&gt;은 가장 낮습니다.<br>
			제목 요소는 section의 주제를 짧게 설명합니다.<br>
			제목 정보는 사용자 에이전트에 의해 사용될 수 있습니다.<br>
			예를 들면, 문서의 각주를 자동적으로 생성하는데 사용될 수 있습니다.
		</p>
