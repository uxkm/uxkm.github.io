	<section class="mt_l">
		<h2 class="sound_only">요소 설명</h2>
		<p>
			<code>&lt;blockquote&gt;</code>(block quotation) 요소는 감싸진 텍스트가 긴 인용문임을 가리킵니다. 일반적으로 이것은 들여쓰기로 렌더링 됩니다.
		</p>
	</section>

	<section class="txt_ex mt_l">
		<h2>4.13.1. blockquote 속성</h2>

		<article class="txt_ex indent_max mt_m">
			<h3 class="ml_mn">[cite] <span class="t_blue">&lt;blockquote cite="URL"&gt;</span></h3>

			<p class="mt_s">URL은 인용된 정보에 대한 원본 문서 또는 메시지를 나타냅니다. 이 속성은 인용문의 컨텍스트나 참조를 설명하는 정보입니다.</p>
		</article>
	</section>
