	<section class="mt_xxl">
		<h2 class="sound_only">요소 설명</h2>
		<p>
			<code>&lt;legend&gt;</code> 요소는 <code>&lt;fieldset&gt;</code> 요소의 캡션(caption)을 정의할 때 사용합니다.<br>
			HTML5에서는 <code>&lt;legend&gt;</code> 요소의 align 속성을 더 이상 지원하지 않습니다.
		</p>

		<div class="line_code mt_m">
			<strong class="t_blue weight-600">CSS 기본값 :</strong>
			<div class="line_code_box line_code_number indent mt_s">
				<ul>
					<li>legend {</li>
					<li class="indent">display: block;</li>
					<li class="indent">padding: 0 2px;</li>
					<li class="indent">border: none;</li>
					<li>}</li>
				</ul>
			</div>
		</div>
	</section>
