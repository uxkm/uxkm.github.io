	<section class="ol_lst font14 mt_xxl">
		<h2 class="sound_only">요소 설명</h2>
		<p>
			<code>&lt;kbd&gt;</code> 요소는 키보드(keyboard) 입력을 나타낼 때 사용합니다.<br>
			<code>&lt;kbd&gt;</code> 요소 내의 텍스트는 브라우저의 기본 고정폭 글꼴을 사용하여 표현됩니다.<br>
			<code>&lt;kbd&gt;</code> 요소는 HTML5에서도 여전히 지원되지만, CSS를 대신 사용하면 더욱 다양한 효과를 얻을 수 있습니다.
		</p>
		<div class="line_code mt_s">

			<div class="uk_gist_code_box indent mt_s" data-tit="kbd element CSS default">

						font-family: monospace;
					}
				</textarea>
			</div>
		</div>
	</section>
