	<section class="mt_xxl">
		<h2 class="sound_only">요소 설명</h2>
		<p class="italic">
			Emphasis 요소 <code>(&lt;em&gt;)</code> 는 강조된 텍스트(emphasized text)를 표시할 때 사용합니다. <code>&lt;em&gt;</code> 요소는 중첩될 수 있으며, 중첩의 단계는 강조의 단계를 나타냅니다.<br>
			일반적으로 이 요소는 이탤릭체로 표시됩니다.<br>
			하지만, 이 요소는 단순히 이탤릭 타입을 표시하기 위해 사용되어서는 안됩니다.(단순히 이탤릭 타입을 표시하고 싶다면, CSS 스타일링을 사용하세요.)
		</p>
		<div class="line_code mt_s">
			<strong class="t_blue weight-600">CSS 기본값 :</strong>
			<div class="uk_gist_code_box indent mt_s" data-tit="em element">
				<textarea readonly="readonly">
					em {
						font-style: italic;
					}
				</textarea>
			</div>
		</div>
	</section>
