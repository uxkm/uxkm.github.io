<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>tbody element</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>출장비 내역</th>
					<th>금액</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>교통비</td>
					<td>45000</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>총 합계</td>
					<td>103000</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
