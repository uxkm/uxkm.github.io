<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>tfoot element</title>
	</head>
	<body>
		<!–- before: HTML4 –->
		<table>
			<tfoot><tr><td>tfoot</td></tr></tfoot>
			<tbody><tr><td>tbody</td></tr></tbody>
		</table>
		<hr>

		<!-– after: HTML 5.1 -->
		<table>
			<tbody><tr><td>tbody</td></tr></tbody>
			<tfoot><tr><td>tfoot</td></tr></tfoot>
		</table>
	</body>
</html>
