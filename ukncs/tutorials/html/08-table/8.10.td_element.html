<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>td element</title>
	</head>
	<body>
		<table>
			<tr>
				<th id="name">이름</th>
				<th id="phone">전화번호</th>
				<th id="email">이메일</th>
				<th id="address">주소</th>
			</tr>
			<tr>
				<td headers="name">홍길동</td>
				<td headers="phone">010-1234-5678</td>
				<td headers="email">gildong@example.com</td>
				<td headers="address">서울시 강남구 역삼동</td>
			</tr>
		</table>
	</body>
</html>
