<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>select element size</title>
	</head>
	<body>
		<select size="3">
			<option value="americano">아메리카노</option>
			<option value="caffe latte">카페라테</option>
			<option value="cafe au lait">카페오레</option>
			<option value="espresso">에스프레소</option>
		</select>
	</body>
</html>
