<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>input_element step</title>
	</head>
	<body>
		<form>
			<label for="bigstep">Big steps between values</label><br>
			<input type="range" style="width: 100%;" step="10" min="1" max="100" name="bigstep" id="bigstep">
			<label for="littlestep">Little steps between values</label><br>
			<input type="range" style="width: 100%;" step="1" min="1" max="100" name="littlestep" id="littlestep">
			<label for="number">And here is steps on a number field (try "4")</label><br>
			<input type="number" name="numberfield" step="10" id="number">
			<input type="submit">
		</form>
	</body>
</html>
