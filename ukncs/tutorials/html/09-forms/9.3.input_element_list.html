<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>input_element list</title>
	</head>
	<body>
		<form>
			<label for="color">Favorite color?</label><br>
			<input name="color" id="color" list="colors">
		</form>
		<datalist id="colors">
			<option>Red</option>
			<option>Yellow</option>
			<option>Blue</option>
			<option>Green</option>
			<option>Orange</option>
			<option>Purple</option>
			<option>Black</option>
			<option>White</option>
			<option>Gray</option>
		</datalist>
	</body>
</html>
