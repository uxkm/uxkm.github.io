<!DOCTYPE html>
	<html lang="ko">
	<head>
		<title>input_element type="radio"</title>
	</head>
	<body>
		<form>
			<p>Check the languages you are most proficient in.</p>
			<input type="radio" name="chooseone" id="HTML"><label for="HTML"> HTML</label><br>
			<input type="radio" name="chooseone" id="CSS"><label for="CSS"> CSS</label><br>
			<input type="radio" name="chooseone" id="JS"><label for="JS"> JS</label><br>
			<input type="radio" name="chooseone" id="PHP"><label for="PHP"> PHP</label><br>
			<input type="radio" name="chooseone" id="Ruby"><label for="Ruby"> Ruby</label><br>
			<input type="radio" name="chooseone" id="INTERCAL"><label for="INTERCAL"> INTERCAL</label><br>
		</form>
	</body>
</html>
