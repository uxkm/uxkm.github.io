<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>option element disabled</title>
	</head>
	<body>
		<select>
			<option value="americano">아메리카노</option>
			<option value="caffe latte" disabled>카페라테</option>
			<option value="cafe au lait">카페오레</option>
			<option value="espresso" disabled>에스프레소</option>
		</select>
	</body>
</html>
