<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>input_element accept</title>
	</head>
	<body>
		<form>
			<label>이름 : <input type="text" name="st_name"></label><br>
			<label>학번 : <input type="text" name="st_id"></label><br>
			<label>사진 : <input type="file" name="st_picture" accept="image/*"></label><br>
		</form>
	</body>
</html>
