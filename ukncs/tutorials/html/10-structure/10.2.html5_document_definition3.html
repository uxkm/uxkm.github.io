<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>은연중 자동으로 정의되는 섹션</title>
	</head>
	<body>
		<h1>포유 동물</h1>
		<h2>고래</h2>
		<p>이번 섹션에선, 유영하는 고래에 관해 알아보겠습니다.</p>
		<!-- ...섹션 내용 진행 중... -->
		<section>
			<h3>둥근귀코끼리</h3>
			<p>이번 섹션에선, 잘 알려지지 않은 둥근귀코끼리에 관해 알아보겠습니다.</p>
			<!-- ...섹션 내용 진행 중... -->
			<h3>몽골 게르빌루스쥐</h3>
			<p>몽골 게르빌루스쥐의 무리는 몽골을 훨씬 벗어나는 구역까지 퍼져있습니다.</p>
			<!-- ...하위 섹션 내용 진행 중... -->
			<h2>파충류</h2>
			<p>파충류는 냉혈 동물입니다.</p>
			<!-- ...하위 섹션 내용 진행 중... -->
		</section>
	</body>
</html>
