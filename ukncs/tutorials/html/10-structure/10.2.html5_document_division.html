<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>섹션 구분의 근원점</title>
	</head>
	<body>
		<section>
			<h1>숲 코끼리</h1>
			<section>
				<h2>소개</h2>
				<p>이번 섹션에선, 잘 알려지지 않은 둥근귀코끼리에 관해 알아보겠습니다.</p>
			</section>
			<section>
				<h2>서식지</h2>
				<p>둥근귀코끼리는 나무에 살지는 않고 나무들 사이에 그 서식지를 이루고 있습니다.
					과학자들은 "<cite>보르네오 섬의 둥근귀코끼리</cite>"라는 제목의 책에서 다음과 같이 서술하고 있습니다.</p>
				<blockquote>
					<h1>보르네오 섬</h1>
					<p>보르네오 섬에 서식하는 둥근귀코끼리...</p>
				</blockquote>
			</section>
		</section>
	</body>
</html>
