<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>HTML5에서 제목 지정하는 법</title>
	</head>
	<body>
		<section>
			<h1>둥근귀코끼리</h1>
			<p>이번 섹션에선, 잘 알려지지 않은 둥근귀코끼리에 관해 알아보겠습니다.</p>
			<!-- ...계속 된 섹션 내용... -->
			<section>
				<h2>서식지</h2>
				<p>둥근귀코끼리는 나무에 살지는 않고 나무들 사이에 그 서식지를 이루고 있습니다.</p>
				<!-- ...계속 된 하위 섹션 내용... -->
			</section>
		</section>
		<section>
			<h3>몽골 게르빌루스쥐</h3>
			<p>이번 섹션에선, 잘 알려진 몽골 게르빌루스쥐에 관해 알아보겠습니다.</p>
			<!-- ...계속 된 섹션 내용... -->
		</section>
	</body>
</html>
