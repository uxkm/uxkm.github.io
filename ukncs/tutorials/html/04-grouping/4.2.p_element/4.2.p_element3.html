<section>
	<!-- 기술적으로 올바른 예시 -->
	<p>Last modified: 2001-04-23</p>
	<p>Author: fred@example.com</p>
</section>


<section>
	<!-- 위의 기술적인 예시보다 아래 예시가 W3C에서 제공하는 올바른 예 -->
	<footer>Last modified: 2001-04-23</footer>
	<address>Author: fred@example.com</address>
</section>
Or:
<section>
	<footer>
		<p>Last modified: 2001-04-23</p>
		<address>Author: fred@example.com</address>
	</footer>
</section>
