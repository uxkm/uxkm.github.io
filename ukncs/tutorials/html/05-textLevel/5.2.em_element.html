<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>em(Emphasis) element</title>
	</head>
	<body>
		<p>Get out of bed <em>now</em>!</p>
		<p>We <em>had</em> to do something about it.</p>
		<p>This is <em>not</em> a drill!</p>
		<p>
			예전에 <em>block-level</em> 콘텐츠라 불리던것은 이제 HTML5에서 <em>flow</em> 콘텐츠라고 불립니다.
		</p>
	</body>
</html>
