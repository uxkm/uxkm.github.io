<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>UXKM CSS3 Flexbox Demo</title>
		<style>
			*{margin:0;padding:0;}
			#flexwrapper {
				font-size: 16px;
				font-family: Verdana, Geneva, Tahoma, sans-serif;
				color: #1b1e21;
			}
			#controller {
				padding: 2em;
				background-color: #e6e8e9;
				font-weight: bold;
				border-radius: 0.4em;
				padding: 1em;
				width: 680px;
			}
			
			#controller h1 {
				font-size: 1.3em;
			}
			
			#controller input[type="radio"] {
				display: none;
			}
			
			.radioGroup {
				border: solid 0.1em #c6c8ca;
				border-radius: 2em;
				display: flex;
				justify-content: space-between;
				background-color: white;
			}
			
			.radioGroup label {
				display: flex;
				align-items: center;
				padding: 0.5em;
				flex: 1;
				min-height: 2em;
				border-radius: 2em;
			}
			
			
			.radioGroup input[type="radio"]:checked+label {
				background-color: #d6d8d9;
			}
			
			.radioGroup input[type="radio"]:not+label {
					background-color: none;
			}
			
			#exampleContainer {
				display: flex;
				flex-direction: row;
				width: 735px;
				border: 7px solid #c6c8ca;
				min-height: 35em;
			}
			
			.examplebox {
				justify-content: center;
				font-weight: bold;
				border: 1px solid #d6d8d9;
				min-height: 4em;
				min-width: 8em;
				display: flex;
				align-items: center;
			}
			
			#examplebox1 {
				background-color: #cce5ff;
				color: #004085;
				min-height: 4em;
				min-width: 8em;
			}
			
			#examplebox2 {
				background-color: #d4edda;
				color: #155724;
				min-height: 6em;
				min-width: 9em;
			}
			
			#examplebox3 {
				background-color: #fff3cd;
				color: #856404;
				min-height: 8em;
				min-width: 10em;
			}
			
			#examplebox4 {
				background-color: #f8d7da;
				color: #721c24;
				min-height: 10em;
				min-width: 11em;
			}
			
			.center {
				display: flex;
				flex-direction: column;
				text-align: center;
				align-items: center;
				justify-content: center;
			}
			
			label {
				cursor:pointer;	
			}
		</style>
	</head>
	<body>
		<div id="flexwrapper">
			<div class="center">
				<div id="controller">
					<h1>flex-direction</h1>
					<form class="flex-direction radioGroup" onClick="updateDirection()">
						<div>
							<input type="radio" id="radioRow" name="flexdirection" value="row" checked="checked" />
							<label for="radioRow">row</label>
						</div>
						<div>
							<input type="radio" id="radioRowR" name="flexdirection" value="row-reverse" />
							<label for="radioRowR">row-reverse</label>
						</div>
						<div>
							<input type="radio" id="radioCol" name="flexdirection" value="column" />
							<label for="radioCol">column</label>
						</div>
						<div>
							<input type="radio" id="radioColR" name="flexdirection" value="column-reverse" />
							<label for="radioColR">column-reverse</label>
						</div>
					</form>

					<h1>justify-content</h1>
					<form class="justify-content radioGroup" onClick="updateJustify()">
						<div>
							<input type="radio" id="radioStart" name="justifyContent" value="flex-start" checked="checked" />
							<label for="radioStart">flex-start</label>
						</div>
						<div>
							<input type="radio" id="radioCenter" name="justifyContent" value="center" />
							<label for="radioCenter">center</label>
						</div>
						<div>
							<input type="radio" id="radioEnd" name="justifyContent" value="flex-end" />
							<label for="radioEnd">flex-end</label>
						</div>
						<div>
							<input type="radio" id="radioBetween" name="justifyContent" value="space-between" />
							<label for="radioBetween">space-between</label>
						</div>
						<div>
							<input type="radio" id="radioAround" name="justifyContent" value="space-around" />
							<label for="radioAround">space-around</label>
						</div>
					</form>

					<h1>align-items</h1>
					<form class="justify-content radioGroup" onClick="updateAlign()">
						<div>
							<input type="radio" id="radioStartA" name="alignItems" value="flex-start" />
							<label for="radioStartA">flex-start</label>
						</div>
						<div>
							<input type="radio" id="radioCenterA" name="alignItems" value="center" />
							<label for="radioCenterA">center</label>
						</div>
						<div>
							<input type="radio" id="radioEndA" name="alignItems" value="flex-end" />
							<label for="radioEndA">flex-end</label>
						</div>
						<div>
							<input type="radio" id="radioStretch" name="alignItems" value="stretch" checked="checked" />
							<label for="radioStretch">stretch</label>
						</div>
						<div>
							<input type="radio" id="radioBaseline" name="alignItems" value="baseline" />
							<label for="radioBaseline">baseline</label>
						</div>
					</form>
				</div>

				<div id="exampleContainer">
					<div class="examplebox" id="examplebox1">Item 1</div>
					<div class="examplebox" id="examplebox2">Item 2</div>
					<div class="examplebox" id="examplebox3">Item 3</div>
					<div class="examplebox" id="examplebox4">Item 4</div>
				</div>
			</div>
		</div>
		<script>
			var flex = document.querySelector('#exampleContainer');
	
			function updateDirection() {
					let selected = document.querySelector('input[name="flexdirection"]:checked').value;
					flex.style.flexDirection = selected;
			}
			
			function updateJustify() {
					let selected = document.querySelector('input[name="justifyContent"]:checked').value;
					flex.style.justifyContent = selected;
			}
			
			function updateAlign() {
					let selected = document.querySelector('input[name="alignItems"]:checked').value;
					flex.style.alignItems = selected;
			}
		</script>
	</body>
</html>
