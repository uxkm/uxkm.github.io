<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>UXKM CSS3 flexible flex-grow</title>
		<style>
			*{margin:0;padding:0;list-style: none;box-sizing:border-box;}
			.demo {
				width: 50%;
				flex-grow: 1;
				height: 250px;
				margin: 0 1rem 1rem 0;
				padding: .5rem;
				border: 2px solid #000;
			}
			.parent {
				display: flex;
				height: 100%;
				border: 1px dashed #3B8686;
			}
			.child {
				min-width: 2.5rem;
				min-height: 2.5rem;
				padding: .5rem;
				border: 1px solid #FFF;
				background-color: #CCC;
				background-repeat: no-repeat;
				background-position: 50% 50%;
				text-align:center;
			}
			.child--featured {
				flex-grow: 1;
				background-color: #3B8686;
			}

			hr {
				margin: 50px 0;
			}

			.demo2{
				position:relative;
				max-width:900px;
				margin:0 auto;
				border:1px solid;
			}

			.container {
				margin: 150px auto 0;
				max-width: 800px;
				padding: 20px;
				background-color: #594255;

				-webkit-display: -webkit-box;
				-webkit-display: -webkit-flex;
				display: -webkit-box;
				display: -ms-flexbox;
				display: flex;
			}

			.item {
				width: 100px;
				height: 100px;
				margin: 1%;
				background-color: #fff;
				color: #594255;
				font-weight: bold;
				font-family: sans-serif;
				font-size: 5em;
				line-height: 100px;
				text-align: center;
			}

			.controls {
				position: absolute;
				top: 0;
				right: 0;
				width: 150px;
				padding: 20px;
				border: 1px solid #ddd;
				background-color: white;
				line-height: 150%;
			}

			input {
				width: 50px;
			}
		</style>
	</head>
	<body>
		<div class="demo">
			<div class="parent">
				<div class="child">1</div>
				<div class="child">2</div>
				<div class="child child--featured">3</div>
				<div class="child">4</div>
			</div>
		</div>
		<div class="demo2">
			<div class="container" id="container">
				<div class="item" id="one">1</div>
				<div class="item" id="two">2</div>
				<div class="item" id="three">3</div>
				<div class="item" id="four">4</div>
			</div>
			<div class="controls">
				<table>
					<tr>
						<td>One:</td>
						<td><input type="text" value="0" onkeyup="var item=document.getElementById('one'); item.style.WebkitFlexGrow = this.value; item.style.flexGrow = this.value;"></td>
					</tr>
					<tr>
						<td>Two:</td>
						<td><input type="text" value="0" onkeyup="var item=document.getElementById('two'); item.style.WebkitFlexGrow = this.value; item.style.flexGrow = this.value;"></td>
					</tr>
					<tr>
						<td>Three:</td>
						<td><input type="text" value="0" onkeyup="var item=document.getElementById('three'); item.style.WebkitFlexGrow = this.value; item.style.flexGrow = this.value;"></td>
					</tr>
					<tr>
						<td>Four:</td>
						<td><input type="text" value="0" onkeyup="var item=document.getElementById('four'); item.style.WebkitFlexGrow = this.value; item.style.flexGrow = this.value;"></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
