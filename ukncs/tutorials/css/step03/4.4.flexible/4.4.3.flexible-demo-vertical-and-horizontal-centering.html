<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>UXKM CSS3 Flexbox Vertical and Horizontal Centering</title>
		<style>
			*{margin:0;padding:0;}
			body {
				background-color: #F5F5F5;
				color: #555;
				font-size: 1.1em;
				font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
			}

			.container {
				max-width: 800px;
				margin: 3em auto;
				height: 500px;
				border: 10px solid #594255;
				background-color: white;

				-webkit-display: -webkit-box;
				-webkit-display: -webkit-flex;
				display: -webkit-box;
				display: -ms-flexbox;
				display: flex;

				-webkit-align-items: center;
				-webkit-box-align: center;
				-ms-flex-align: center;
				align-items: center;

				-webkit-justify-content: center;
				-webkit-box-pack: center;
				-ms-flex-pack: center;
				justify-content: center;
			}

			.element {
				width: 250px;
				padding: 20px;
				background-color: #594255;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="element">
				This element is centered. No matter how its size changes, it will always be centered horizontally and vertically inside its container.
			</div>
		</div>
	</body>
</html>
