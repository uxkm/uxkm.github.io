<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>UXKM CSS3 3D Transform backface-visibility</title>
		<style>
			*{margin:0;padding:0;box-sizing:border-box;}
			main{width:800px;margin:0 auto;text-align:center;}
			section{float:left;width:50%;}
			h2{padding:20px 0;border-bottom:2px solid #ddd;}
			h2{margin-bottom:20px;}


			/* Classes that will show or hide the
				three back faces of the "cube" */
			.showbf div {
				backface-visibility: visible;
			}

			.hidebf div {
				backface-visibility: hidden;
			}

			/* Define the container div, the cube div, and a generic face */
			.container {
				width: 150px;
				height: 150px;
				margin: 75px auto 0;
				border: none;
			}

			.cube {
				width: 100%;
				height: 100%;
				perspective: 550px;
				perspective-origin: 150% 150%;
				transform-style: preserve-3d;
			}

			.face {
				display: block;
				position: absolute;
				width: 100px;
				height: 100px;
				border: none;
				line-height: 100px;
				font-family: sans-serif;
				font-size: 60px;
				color: white;
				text-align: center;
			}

			/* Define each face based on direction */
			.front {
				background: rgba(0, 0, 0, 0.3);
				transform: translateZ(50px);
			}

			.back {
				background: rgba(0, 255, 0, 1);
				color: black;
				transform: rotateY(180deg) translateZ(50px);
			}

			.right {
				background: rgba(196, 0, 0, 0.7);
				transform: rotateY(90deg) translateZ(50px);
			}

			.left {
				background: rgba(0, 0, 196, 0.7);
				transform: rotateY(-90deg) translateZ(50px);
			}

			.top {
				background: rgba(196, 196, 0, 0.7);
				transform: rotateX(90deg) translateZ(50px);
			}

			.bottom {
				background: rgba(196, 0, 196, 0.7);
				transform: rotateX(-90deg) translateZ(50px);
			}
		</style>
	</head>
	<body>
		<main>
			<h1>backface-visibility 예제</h1>
			<section>
				<h2><code>backface-visibility: visible;</code></h2>
				<div class="container">
					<div class="cube showbf">
						<div class="face front">1</div>
						<div class="face back">2</div>
						<div class="face right">3</div>
						<div class="face left">4</div>
						<div class="face top">5</div>
						<div class="face bottom">6</div>
					</div>
				</div>
				<p>
					Front faces(1, 3, 6)<br>
					Back faces (2, 4, 5) visible
				</p>
			</section>

			<section>
				<h2><code>backface-visibility: hidden;</code></h2>
				<div class="container">
					<div class="cube hidebf">
						<div class="face front">1</div>
						<div class="face back">2</div>
						<div class="face right">3</div>
						<div class="face left">4</div>
						<div class="face top">5</div>
						<div class="face bottom">6</div>
					</div>
				</div>
				<p>
					Back faces (2, 4, 5) hidden.
				</p>
			</section>
		</main>
	</body>
</html>
