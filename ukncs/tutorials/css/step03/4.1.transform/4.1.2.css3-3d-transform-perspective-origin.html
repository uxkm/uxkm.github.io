<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>UXKM CSS3 3D Transform perspective-origin</title>
		<style>
			*{margin:0;padding:0;box-sizing:border-box;}
			figcaption{padding:20px 0;}

			/* perspective-origin values (unique per example) */
			.potl {
				perspective-origin: top left;
			}
			.potm {
				perspective-origin: top;
			}
			.potr {
				perspective-origin: top right;
			}
			.poml {
				perspective-origin: left;
			}
			.pomm {
				perspective-origin: 50% 50%;
			}
			.pomr {
				perspective-origin: right;
			}
			.pobl {
				perspective-origin: bottom left;
			}
			.pobm {
				perspective-origin: bottom;
			}
			.pobr {
				perspective-origin: bottom right;
			}
			.po200200neg {
				perspective-origin: -200% -200%;
			}
			.po200200pos {
				perspective-origin: 200% 200%;
			}
			.po200200 {
				perspective-origin: 200% -200%;
			}

			/* Define the container div, the cube div, and a generic face */
			.container {
				width: 100px;
				height: 100px;
				margin: 24px;
				border: none;
			}

			.cube {
				width: 100%;
				height: 100%;
				backface-visibility: visible;
				perspective: 300px;
				transform-style: preserve-3d;
			}

			.face {
				display: block;
				position: absolute;
				width: 100px;
				height: 100px;
				border: none;
				line-height: 100px;
				font-family: sans-serif;
				font-size: 60px;
				color: white;
				text-align: center;
			}

			/* Define each face based on direction */
			.front {
				background: rgba(0, 0, 0, 0.3);
				transform: translateZ(50px);
			}
			.back {
				background: rgba(0, 255, 0, 1);
				color: black;
				transform: rotateY(180deg) translateZ(50px);
			}
			.right {
				background: rgba(196, 0, 0, 0.7);
				transform: rotateY(90deg) translateZ(50px);
			}
			.left {
				background: rgba(0, 0, 196, 0.7);
				transform: rotateY(-90deg) translateZ(50px);
			}
			.top {
				background: rgba(196, 196, 0, 0.7);
				transform: rotateX(90deg) translateZ(50px);
			}
			.bottom {
				background: rgba(196, 0, 196, 0.7);
				transform: rotateX(-90deg) translateZ(50px);
			}

			/* Make the layout a little nicer */
			section {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				padding: 10px;
				background-color: #EEE;
				font-family: sans-serif;
				text-align: left;
			}
		</style>
	</head>
	<body>
		<section>
			<figure>
				<figcaption><code>perspective-origin: top left;</code></figcaption>
				<div class="container">
					<div class="cube potl">
						<div class="face front">1</div>
						<div class="face back">2</div>
						<div class="face right">3</div>
						<div class="face left">4</div>
						<div class="face top">5</div>
						<div class="face bottom">6</div>
					</div>
				</div>
			</figure>
			
			<figure>

			</figure>

			</figure>
			
			</section>
	</body>
</html>
