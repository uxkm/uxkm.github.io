<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>UXKM CSS3 multi-column span</title>
		<style>
			*{margin:0;padding:0;list-style:none;box-sizing:border-box;}
			body {
				padding: 1em;
				background: #ecf0f1;
				color: #333;
				font-size: 12px;
				font-family: 'Georgia', serif;
				font-weight: 400;
				line-height: 1.45;
			}

			article{
				width:500px;
				margin:40px auto;
				padding:40px;
				border:1px solid #000;
				
				-webkit-columns: 3 auto;
				-moz-columns: 3 auto;
				columns: 3 auto;
			}
			.spancolumns {
				margin: .5em;
				padding: .5em;
				border-top: 1px solid black;
				border-bottom: 1px solid black;
				background-color: lightskyblue;
				font-weight: bold;
				font-size: 1.2em;
				text-align: center;

				-webkit-column-span: all;
				-moz-column-span: all;
				column-span: all;
			}
		</style>
	</head>
	<body>
		<article>
			<h2>Operating Systems</h2>
			<p>Operating systems come in...</p>
			<p>Better to use some text about operating...</p>

			<p class="spancolumns">Middleware Is In The Middle!</p>

			<h2>Application Software</h2>
			<p>Application software is another type...</p>
			<p>Those applications for creativity...</p>
		</article>
	</body>
</html>
