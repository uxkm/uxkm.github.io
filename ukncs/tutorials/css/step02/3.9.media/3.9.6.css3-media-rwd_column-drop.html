<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>UXKM CSS3 Column Drop Layout</title>
		<style>
			*{margin:0;padding:0;box-sizing:border-box;}

			.container {
				display: -webkit-flex;
				display: flex;
				-webkit-flex-flow: row wrap;
				flex-flow: row wrap;
			}
			.box1{background-color:aqua;}
			.box2{background-color:blueviolet;}
			.box3{background-color:chartreuse;}
			.box4{background-color:darkgoldenrod;}
			.box5{background-color:forestgreen;}

			.box1, .box2, .box3, .box4, .box5 {
				width: 100%;
				height: 100px;
			}

			@media (min-width: 600px) {
			.box1 {
				width: 60%;
				-webkit-order: 2;
				order: 2;
			}

			.box2 {
				width: 40%;
				-webkit-order: 1;
				order: 1;
			}

			.box3 {
				width: 100%;
				-webkit-order: 3;
				order: 3;
			}
		}


		@media (min-width: 800px) {
			.box2 {
				width: 20%;
			}

			.box3 {
				width: 20%;
			}
		}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
		</div>
	</body>
</html>
