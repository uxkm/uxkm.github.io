	@media all and (min-color: 4) { … }

	@media all and (color:8) { … }

	/* 출력 장치가 8비트 이상 색상이면 실행 */
	@media all and (min-color:8) { … }

	/* 출력 장치가 8비트 이하 색상이면 실행 */
	@media all and (max-color:8) { … }
