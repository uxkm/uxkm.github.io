<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>UXKM CSS3 Mostly Fluid Layout</title>
		<style>
			*{margin:0;padding:0;box-sizing:border-box;}

			.container {
				display: -webkit-flex;
				display: flex;
				-webkit-flex-flow: row wrap;
				flex-flow: row wrap;
			}
			.box1{background-color:aqua;}
			.box2{background-color:blueviolet;}
			.box3{background-color:chartreuse;}
			.box4{background-color:darkgoldenrod;}
			.box5{background-color:forestgreen;}

			.box1, .box2, .box3, .box4, .box5 {
				width: 100%;
				height: 100px;
			}

			@media (min-width: 600px) {
				.box2, .box3, .box4, .box5 {
					width: 50%;
				}
			}

			@media (min-width: 800px) {
				.box1 {
					width: 60%;
				}
				.box2 {
					width: 40%;
				}
				.box3, .box4, .box5 {
					width: 33.33%;
				}
			}

			@media (min-width: 800px) {
				.container {
					width: 800px;
					margin-left: auto;
					margin-right: auto;
				}
			}

		</style>
	</head>
	<body>
		<div class="container">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
			<div class="box5"></div>
		</div>
	</body>
</html>
