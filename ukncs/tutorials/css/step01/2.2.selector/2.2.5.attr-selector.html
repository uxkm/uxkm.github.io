<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>UXKM CSS Attribute Selector</title>
		<style>
			[class]{color:blue;}
			[title]{color:red;}
			[lang]{color:green;}
			h1[lang="en"]{color:goldenrod;}
			[class~="css"]{color:hotpink;}
			p[lang|="en"] {color:red;}
		</style>
	</head>
	<body>
		<h1 lang="en">CSS Table of Contents</h1>
		<h2>CSS 시작하기</h2>
		<ul>
			<li class="css-intro css">CSS란?</li>
			<li class="css">CSS를 사용하는 이유?</li>
			<li title="type 선택자는 문서 내에서 주어진 유형의 모든 요소를 선택합니다.">CSS의 발전</li>
			<li>CSS 모듈과 표준화 과정</li>
			<li class="css-attr">CSS의 문법</li>
			<li lang="ko">CSS 선언방식</li>
		</ul>
		<p lang="en">Hello!</p>
		<p lang="en-us">Hi!</p>
		<p lang="en-gb">Ello!</p>
		<p lang="us">Hi!</p>
		<p lang="no">Hei!</p>
	</body>
</html>
