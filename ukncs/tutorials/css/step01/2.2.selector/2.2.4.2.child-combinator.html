<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>UXKM CSS Child combinator</title>
		<style>
			ul > li{color:blue;}
			ul > li > ul > li{color:red;}
		</style>
	</head>
	<body>
		<h1>CSS Table of Contents</h1>
		<h2>CSS 선택자 level 1,2</h2>
		<ul>
			<li>CSS 선택자 우선순위</li>
			<li>기본 선택자(Basic Selectors)
				<ul>
					<li>전체 선택자(Universal Selectors)</li>
					<li>타입 선택자(Type Selectors)</li>
					<li>아이디 선택자(ID Selectors)</li>
					<li>클래스 선택자(Class Selectors)</li>
				</ul>
			</li>
			<li>CSS의 발전</li>
		</ul>
	</body>
</html>
