<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>UXKM CSS position Properties</title>
		<style>
			*{margin:0;padding:0;box-sizing:border-box;}
			*::before,*::after{box-sizing:border-box;}
			html,body{height:1500px;}
			body::before,body::after{content:"";display:block;position:fixed;top:0;right:0;bottom:0;left:0;margin:auto;border:dotted 1px #ddd;}
			body::before{width:100%;height:1px;}
			body::after{width:1px;height:100%;}

			/* position 속성을 활용한 예 */
			.position{
				position:absolute;
				top:0;
				right:0;
				bottom:0;
				left:0;
				width:500px;
				height:500px;
				margin:auto;
				background-color:#f5f5f5;
			}
			.position div{
				position:absolute;
				top:50%;
				left:50%;
				width:80px;
				height:80px;
				margin:-40px 0 0 -40px;
				line-height:80px;
				text-align:center;
				opacity: .5;
			}
			.position div:nth-child(1){
				z-index:1;
				margin-top:-80px;
				margin-left:-80px;
				background-color:aqua;
			}
			.position div:nth-child(2){
				z-index:1;
				margin-top:-80px;
				margin-left:0;
				background-color:blueviolet;
			}
			.position div:nth-child(3){
				z-index:1;
				margin-top:0;
				margin-left:-80px;
				background-color:cornflowerblue;
			}
			.position div:nth-child(4){
				z-index:1;
				margin-top:0;
				margin-left:0;
				background-color:darkcyan;
			}
			.position div:nth-child(5){
				background-color:fuchsia;
			}
		</style>
	</head>
	<body>
		<div class="position">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
	</body>
</html>
