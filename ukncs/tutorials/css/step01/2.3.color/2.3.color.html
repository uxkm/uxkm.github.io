<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>UXKM CSS Color Properties</title>
		<style>
			.name-color{color:red;}
			.hex-color1{color:#f00;}
			.hex-color2{color:#ff0000;}
			.rgb-color1{color:rgb(255,0,0);}
			.rgb-color2{color:rgb(100%, 0%, 0%);}
			.hsl-color1{color:hsl(0, 100%, 50%);}
			/* 50% 투명 */
			.rgba-color{color:rgba(255, 0, 0, 0.5);} 
			.hsla-color{color:hsla(0, 100%, 50%, 0.5);}
		</style>
	</head>
	<body>
		<h2>color 예제</h2>
		<p class="name-color">p{color:red;}</p>
		<p class="hex-color1">p{color:#f00;}</p>
		<p class="hex-color2">p{color:#ff0000;}</p>
		<p class="rgb-color1">p{color:rgb(255,0,0);}</p>
		<p class="rgb-color2">p{color:rgb(100%, 0%, 0%);}</p>
		<p class="hsl-color1">p{color:hsl(0, 100%, 50%);}</p>
		<p class="rgba-color">p{color:rgba(255, 0, 0, 0.5);}</p>
		<p class="hsla-color">p{color:hsla(0, 100%, 50%, 0.5);}</p>

		<h2>currentColor 예제</h2>
		<div style="color: blue; border: 1px dashed currentColor;">
			이 글의 색은 파랑입니다.
			<div style="background: currentColor; height:9px;"></div>
			이 블록은 파란 테두리로 둘러쌓여 있습니다.
		</div>
