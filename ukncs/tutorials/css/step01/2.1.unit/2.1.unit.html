<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>UXKM CSS Unit</title>
		<style>
			h1{margin:0.5in;}      /* inches  */
			h2{line-height:3cm;}   /* centimeters */
			h3{word-spacing:4mm;}  /* millimeters */
			h4{font-size:12pt;}    /* points */
			h5{font-size:1pc;}     /* picas */
			p{font-size:12px;}    /* px */
		</style>
	</head>
	<body>
		<h1>h1 { margin: 0.5in }      /* inches  */</h1>
		<h2>h2 { line-height: 3cm }   /* centimeters */</h2>
		<h3>h3 { word-spacing: 4mm }  /* millimeters */</h2>
		<h4>h4 { font-size: 12pt }    /* points */</h4>
		<h5>h4 { font-size: 1pc }     /* picas */</h5>
		<p>p { font-size: 12px }    /* px */</p>
	</body>
</html>
