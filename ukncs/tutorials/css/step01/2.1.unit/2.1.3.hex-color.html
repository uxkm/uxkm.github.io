<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>UXKM CSS Color hex Unit</title>
	</head>
	<body>
		<p style="color:#0000ff;">uxkm.github.io</p>
		<!-- 두자리가 같은 값일경우 축약형 방식으로 사용 가능 -->
		<p style="color:#00f;">uxkm.github.io</p>
		<p style="background-color:#FF0000;">#FF0000 - 이 HTML 코드는 녹색과 파랑을 띠지 않는 가장 강한 빨강을 브라우저상에 보여줍니다.</p>
		<p style="background-color:#00FF00;">#00FF00 - 이 HTML 코드는 빨강과 파랑을 띠지 않는 녹색을 보여줍니다.</p>
		<p style="background-color:#0000FF;">#0000FF - 이 HTML 코드는 빨강과 녹색을 띠지 않는 파랑을 보여줍니다.</p>
		<p style="background-color:#FFFF00;">#FFFF00 - 빨강과 녹색의 조합은 노랑을 보여줍니다.</p>
		<p style="background-color:#CCEEFF;">#CCEEFF - 약간의 빨강과 녹색 그리고 최대의 파랑을 조합하면 하늘색이 됩니다.</p>
	</body>
</html>
