<svg width="850" height="350" xmlns="http://www.w3.org/2000/svg">
    <style type="text/css">
		.background {
			fill-opacity: 1;
			rx: 0px;
			ry: 0px;
			fill: #FFF;
		}

		line {
			stroke: #333333;
			stroke-width: 5;
			stroke-linecap: round;
		}

		.dashed {
			stroke-dasharray: 10 10;
		}

		.implicit {
			stroke: red;
		}

		text {
			font-size: 20px;
			font-family: monospace;
			text-anchor: middle;
		}

		.sans-serif {
			font-family: sans-serif;
		}

		rect {
			fill-opacity: 0.8;
			rx: 10px;
			ry: 10px;
			stroke-width: 5;
		}

		.highlight {
			fill: none;
			stroke: red;
			stroke-width: 5;
		}

		.item-1 {
			fill: #F22E8A;
			stroke: #F22E8A;
		}

		.item-2 {
			fill: #62CDD9;
			stroke: #62CDD9;
		}

		.item-3 {
			fill: #75BF06;
			stroke: #75BF06;
		}

		.item-4 {
			fill: #F2E205;
			stroke: #F2E205;
		}

		.item-5 {
			fill: #F2360C;
			stroke: #F2360C;
		}

		.bold {
			font-weight: bold;
		}

		.small {
			font-size: 15px;
		}

		.big {
			font-size: 30px;
		}

		.linename {
			font-size: 19px;
		}

		.end {
			text-anchor: end;
		}

		.start {
			text-anchor: start;
		}

		.implicit-text {
			fill: red;
		}
    </style>

    <rect class="background" x="0" y="0" width="100%" height="100%" />

    <g transform="translate(80, 50)">
        <text x="0" y="0">1</text>
        <text x="400" y="0">2</text>
        <text x="600" y="0">3</text>
        <text x="700" y="0">4</text>
    </g>

    <g transform="translate(80, 80)">
        <text x="0" y="0">[first]</text>
        <text x="400" y="0">[main]</text>
        <text x="600" y="0">[side]</text>
        <text x="700" y="0">[last]</text>
    </g>

    <g transform="translate(40, 105)">
        <text x="0" y="0">1</text>
        <text x="0" y="100">2</text>
        <text x="0" y="200">3</text>
    </g>

    <g transform="translate(80, 100)">
        <line class="dashed" x1="0" y1="0" x2="700" y2="0" />
        <line class="dashed" x1="0" y1="100" x2="700" y2="100" />
        <line class="dashed" x1="0" y1="200" x2="700" y2="200" />
        <line class="dashed" x1="0" y1="0" x2="0" y2="200" />
        <line class="dashed" x1="400" y1="0" x2="400" y2="200" />
        <line class="dashed" x1="600" y1="0" x2="600" y2="200" />
        <line class="dashed" x1="700" y1="0" x2="700" y2="200" />
    </g>
</svg>
